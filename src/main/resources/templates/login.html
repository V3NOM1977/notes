<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Here</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Login</h1>
                <form class="row g-3" action="/home" method="post" th:object="${loginData}">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" th:value="${loginData.email}"
                            th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div th:each="e : ${#fields.errors('email')}" th:text="${e}"
                            id="validationServerUsernameFeedback" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                            th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
                        <div th:each="e : ${#fields.errors('password')}" th:text="${e}"
                            id="validationServerUsernameFeedback" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="terms" class="form-check-input" id="exampleCheck1"
                            th:classappend="${#fields.hasErrors('terms')?'is-invalid':''}">
                        <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
                        <div th:each="e : ${#fields.errors('terms')}" th:text="${e}"
                            id="validationServerUsernameFeedback" class="invalid-feedback">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
